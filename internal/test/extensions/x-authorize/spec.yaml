openapi: 3.0.3
info:
  version: 1.0.0
  title: Test extension
paths:
  /partners:
    get:
      summary: Gets a list of partners
      operationId: get-partners
      security:
        - bearerAuth:
            - id.accounts
            - "id.accounts:read"
      x-authorize:
        resource-kind: edg:id:accounts:partner
        action: edg:id:accounts:get-partners
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/partners"
      description: Gets a list of `partner`s.
components:
  schemas:
    partner:
      allOf:
        - type: object
          additionalProperties: false
          properties:
            id:
              type: string
              format: uuid
              description: ID of the partner
              x-go-name: PartnerId
            name:
              type: string
              description: Name of the partner
          required:
            - id
            - name
    partners:
      allOf:
        - type: object
          additionalProperties: false
          properties:
            items:
              type: array
              description: List of partners matching the query
              items:
                $ref: "#/components/schemas/partner"
          required:
            - items
      description: A collection of `partner`s
